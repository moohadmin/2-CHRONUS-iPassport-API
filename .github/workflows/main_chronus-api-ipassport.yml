name: Build and deploy ASP.Net Core app to Azure Web App - chronus-api-ipassport

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build iPassport/iPassport.sln --configuration Release

      - name: dotnet publish
        run: dotnet publish iPassport/iPassport.Api/iPassport.Api.csproj -c Release -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D982301B5D4C437E8386F9D786FEF4E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB2AD5DFBFA64376BEE1C7AA6E0F68F2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_39F66114D70E4C65899A80A6E43245BF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chronus-api-ipassport'
          slot-name: 'Production'
          package: ./publish


